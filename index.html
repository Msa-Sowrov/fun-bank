<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
   <header >
    <h1 class="text-center pt-10 mx-auto text-3xl	font-medium mx-auto">Welcome To <span class="font-semibold text-purple-700	">Baaper-Bank</span>......</h1>
   </header>
   <main>
       <section class="bg-green-100 w-3/4 font-semibold text-purple-700 mx-auto mt-5">
           <div class='p-16'>
               <h2 class="text-center text-2xl mb-2">Login</h2>
               <input id="email-input" class=' block border-2 w-3/4 mb-3 p-2 mx-auto' type="email" placeholder="Your Email">
               <input id="password-input" class=" block border-2 w-3/4 p-2 mx-auto " type="password" placeholder="your password">
               <button id='Submit-btn' class=" bg-green-500 px-5 py-2 font-medium text-white rounded block mx-auto my-3">Submit</button>
           </div>
       </section>
   </main>
   <script src="js/login.js"></script>
</body>
</html>
